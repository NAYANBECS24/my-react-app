version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: tor-sentinel-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    restart: unless-stopped
    networks:
      - tor-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: tor-sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - tor-network

  # Backend API Service
  backend:
    build: ./backend
    container_name: tor-sentinel-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/tor-sentinel?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_EXPIRE=7d
      - MASTER_ENCRYPTION_KEY=64_char_hex_key_for_encryption_change_this_in_production
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/src:/app/src
    restart: unless-stopped
    networks:
      - tor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tor-sentinel-frontend
    ports:
      - "3000:80"  # Nginx serves on port 80 inside container
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tor-network

networks:
  tor-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local